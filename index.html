<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Oswald&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="gameboard">
        <section class="playerOne">
            <img class="playerOneCharacter" src="https://img.freepik.com/free-vector/medieval-peasant-male-character-wear-fabric-clothes-holding-fork-isolated-white-background-historical-fairy-tale-actor-personage-middle-ages-ancient-man-cartoon-vector-illustration_1016-9853.jpg" alt="">
            <h2>Player 1</h2>
            <p class="roundsWon">Rounds Won:0</p>
            <p class="playerOneCardCount">Card Count:</p>
            
        </section>
        
            <div class="drawCard1 card "></div>
            <button class="drawButtonOne"><img src="https://cdn-icons-png.flaticon.com/512/1065/1065467.png" alt=""></button>
            <div class="drawCard2 card "></div>
        <section class="playerTwo ">
            <img class="playerTwoCharacter" src="https://img.freepik.com/free-vector/medieval-knight-heraldic-character-wearing-armor-sword-brave-warrior-crusader-isolated-white-background_1016-9857.jpg?w=2000" alt="">
            <h2>Computer</h2>
            <p class="compRoundsWon">Rounds Won:0</p>
            <p class="playerTwoCardCount">Card Count:</p>
            
        </section>
    </div>
    <section id="matchText">
        <h3 class="winnerText"></h3>
    </section>
    <div class="gameOver">
        <div class ="gameOverText">
            <p class ="displayWinner"></p>
            <button class="reset">Reset</button>
        </div>
    </div>
     
</body>
<script src="app.js"></script>
</html>
